<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenova</title>
    <!-- Link to your CSS file (we'll create it next) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Zenova</h1>
        <p>Your partner for innovative software development and technical solutions.</p>
    </header>
    
    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Custom Software Development</li>
            <li>Mobile App Development</li>
            <li>Web Solutions</li>
            <li>Technical Consulting</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form" method="post" action="/send-request">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea>
            
            <button type="submit">Send Request</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 ZenovaTech. All rights reserved.</p>
    </footer>
</body>
</html>
